<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">

  <div class="container mx-auto p-4">

    <!-- Expense Input Section -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
      <form id="expense-form" class="flex flex-col gap-4">
        <input type="text" id="expense-name" placeholder="Expense Name" class="p-2 border border-gray-300 rounded-lg" required>
        <input type="number" id="expense-amount" placeholder="Amount" class="p-2 border border-gray-300 rounded-lg" required>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded-lg">Add Expense</button>
      </form>
    </div>

    <!-- Expense List Section -->
    <div id="expense-list" class="bg-white shadow-lg rounded-lg p-6 mb-6">
      <!-- Expense items will be displayed here -->
    </div>

    <!-- Total Amount Section -->
    <div id="total-amount" class="bg-white shadow-lg rounded-lg p-6 text-lg font-bold">
      Total: $0
    </div>

  </div>

</body>
</html>
